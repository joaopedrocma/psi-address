<div class="container" ng-controller="addressController">
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div>
						<h3>{{ message }}</h3>
					</div>
					<div class="table-responsive">
						<div style="float: left">
							<a href="#address-add"><button type="button"
									class="btn btn-success">Adicionar {{ message }}</button></a>
						</div>
						<br /> <br />

						<div class="form-group">
							<input type="search" ng-model="search" placeholder="Buscar porâ€¦">
						</div>
						<table ng-hide="addresses.length == 0"
							class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Id</th>
									<th>zipcode</th>
									<th>neigjbourhood</th>
									<th>City #</th>
									<th>Country</th>
									<th style="width: 20px;">&nbsp;</th>
									<th style="width: 20px;">&nbsp;</th>
									<th>REST URL</th>
								</tr>
							</thead>
							<tbody>
								<tr
									ng-repeat="address in addresses | pagination: curPage * pageSize | limitTo: pageSize | orderBy:orderBy | filter:search">
									<td>{{address.street}}</td>
									<td>{{address.zipcode}}</td>
									<td>{{address.neighbourhood}}</td>
									<td>{{address.city}}</td>
									<td>{{address.country}}</td>
									<td><a ng-click="editAddress(address.id)"
										class="btn btn-sm btn-primary">edit</a></td>
									<!-- <td><a ng-click="deleteAddress(address.id)"
										class="btn btn-small btn-danger">delete</a></td> -->
									<td><button class="btn btn-danger btn-sm" type="button" ng-click="deleteAddress(address.id)">Delete</button></td></td>
									<td><a href="../addresses/{{address.id}}">/address/{{address.id}}</a>
								</tr>
							</tbody>
						</table>
						<div class="pagination pagination-centered"
							ng-show="addresses.length">
							<ul class="pagination-controle pagination">
								<li>
									<button type="button" class="btn btn-primary"
										ng-disabled="curPage == 0" ng-click="curPage=curPage-1">
										&lt; PREV</button>
								</li>
								<li><span>Page {{curPage + 1}} of {{ numberOfPages()
										}}</span></li>
								<li>
									<button type="button" class="btn btn-primary"
										ng-disabled="curPage >= addresses.length/pageSize - 1"
										ng-click="curPage = curPage+1">NEXT &gt;</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<p>
					<em ng-show="addresses.length == 0">No registered addresses.</em>
				</p>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
