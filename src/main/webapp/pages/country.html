<meta charset="utf-8">
<meta name="description" content="Country Page">
<meta name="author" content="Jota/Leandro">

<div data-ng-controller="countryController">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					<h3>{{ title }}</h3>
				</div>
				<div class="table-responsive">
					<div style="float: left">
						<a href="#country-add"><button type="button"
								class="btn btn-success">{{ message }}</button></a>
					</div>

					<br /> <br />

					<div class="form-group">
						<input type="search" ng-model="search" placeholder="Buscar por...">
					</div>
					<table ng-hide="countries.length == 0"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>País</th>
								<th style="width: 20px;">&nbsp;</th>
								<th style="width: 20px;">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr
								data-ng-repeat="country in countryList | pagination: curPage * pageSize | limitTo: pageSize | orderBy:orderBy | filter:search">
								<td>{{country.countryid}}&nbsp;</td>
								<td>{{country.country}}&nbsp;</td>
								<td><a data-ng-click="editCountry(country.countryid)"
									class="btn btn-small btn-primary">Editar</a></td>
								<td><a data-ng-click="deleteCountry(country.countryid)"
									class="btn btn-small btn-danger">Deletar</a></td>
							</tr>
						</tbody>
					</table>
					<div class="pagination pagination-centered"
						ng-show="countryList.length">
						<ul class="pagination-controle pagination">
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage == 0" ng-click="curPage=curPage-1">
									&lt; ANT</button>
							</li>
							<li><span>Página {{curPage + 1}} De {{
									numberOfPages()}}</span></li>
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage >= countryList.length/pageSize - 1"
									ng-click="curPage = curPage+1">PROX &gt;</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<em ng-show="countryList.length == 0">Não Há Países Cadastrados.</em>
		</div>
	</div>
</div>
