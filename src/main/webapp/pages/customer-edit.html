<meta charset="utf-8">
<meta name="description" content="Customer-Edit Page">
<meta name="author" content="Jota/Leandro">

<div data-ng-controller="customerController">
	<form data-ng-submit="update()" data-ng-init="init()">
		<fieldset>
			<legend>
				{{titleEdit}}<br /> <br />
			</legend>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="addressid">Endereço:</label> <select
						class="form-control" data-ng-model="updateCustomer.addressid"
						data-ng-options="address.addressid as address.address for address in addressList"></select><br />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="firstname">Primeiro Nome:</label>
					<input class="form-control" type="text" name="firstname"
						id="firstname" data-ng-model="updateCustomer.firstname"
						placeholder="Seu Primeiro Nome" /><br />
				</div>

				<div class="col-xs-9">
					<label class="control-label" for="lastname">Segundo Nome:</label> <input
						class="form-control" type="text" name="lastname" id="lastname"
						data-ng-model="updateCustomer.lastname"
						placeholder="Seu Sobrenome" /><br />
				</div>

				<div class="col-xs-9">
					<label class="control-label" for="email">Email:</label> <input
						class="form-control" type="text" name="email" id="email"
						data-ng-model="updateCustomer.email" placeholder="Seu Email" /><br />
				</div>

				<div class="col-xs-9">
					<label class="control-label" for="createdate">Data de
						Criação:</label> <input class="form-control" type="text" name="createdate"
						id="createdate" data-ng-model="updateCustomer.createdate"
						placeholder="Data de Hoje" /><br />
				</div>

				<br />

				<div class="form-group">
					<div class="col-xs-9">
						<input type="submit" id="saveEdit" class="btn btn-primary"
							value="Salvar" />
					</div>
				</div>
		</fieldset>
	</form>
</div>
