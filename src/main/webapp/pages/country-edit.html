<meta charset="utf-8">
<meta name="description" content="Country-Edit Page">
<meta name="author" content="Jota/Leandro">

<div data-ng-controller="countryController">
	<form data-ng-submit="update()" data-ng-init="init()">
		<fieldset>
			<legend>
				{{titleEdit}}<br /> <br />
			</legend>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="country">Nome do Pais:</label> <input
						class="form-control" type="text" name="country" id="country"
						data-ng-model="updateCountry.country" placeholder="Nome do Pais" /><br />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-9">
					<input type="submit" id="saveEdit" class="btn btn-primary"
						value="Salvar" /> 
				</div>
			</div>
		</fieldset>
	</form>
</div>
