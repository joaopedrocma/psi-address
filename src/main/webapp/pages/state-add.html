<meta charset="utf-8">
<meta name="description" content="State-Add Page">
<meta name="author" content="Jota/Leandro">

<div class="container" data-ng-controller="stateController">
	<form data-ng-submit="register()">
		<fieldset>
			<legend>
				{{titleAdd}}<br /> <br />
			</legend>

			<div class="form-group">
				<div class="col-xs-9">
					<div ng-hide="!successMessage" class="success">
						<div class="alert alert-success">
							<div>{{successMessage}}</div>
						</div>
					</div>
				</div>
			</div>

			<br />

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="countryid">Pa√≠s:</label> <select
						class="form-control" data-ng-model="newState.countryid"
						data-ng-options="country.countryid as country.country for country in countryList"></select><br />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="state">Estado:</label> <input
						class="form-control" type="text" name="state" id="state"
						data-ng-model="newState.state" placeholder="Nome do Estado" /><br />
				</div>
			</div>

			<br />

			<div class="form-group">
				<div class="col-xs-9">
					<input type="submit" id="register" class="btn btn-primary"
						value="Registrar" /> <input type="button" data-ng-click="reset()"
						class="btn btn-default" name="cancel" id="cancel" value="Limpar" />
				</div>
			</div>
		</fieldset>
	</form>
</div>
