<div class="container" ng-controller="customerController>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<div style="float: left">
						<button type="button" class="btn btn-success">Adicionar
							Cliente</button>
					</div>
					<br /> <br />

					<div class="form-group">
						<input type="search" ng-model="search" placeholder="Buscar porâ€¦">
					</div>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Primeiro Nome</th>
								<th>Segundo Nome</th>
								<th>Email</th>
								<th style="width: 20px;">&nbsp;</th>
								<th style="width: 20px;">&nbsp;</th>
								<th>REST URL</th>
							</tr>
						</thead>
						<tbody>
							<tr
								ng-repeat="customer in customers | pagination: curPage * pageSize | limitTo: pageSize | orderBy:orderBy | filter:search">
								<td>{{customer.firstname}}</td>
								<td>{{customer.lastname}}</td>
								<td>{{customer.email}}</td>
								<td><a ng-click="editCustomer(customer.id)"
									class="btn btn-sm btn-primary">Editar</a></td>
								<td><button class="btn btn-danger btn-sm" type="button"
										ng-click="deleteCustomer(customer.id)">Deletar</button></td>
								<td><a href="../customers/{{customer.id}}">/customer/{{customer.id}}</a></td>
							</tr>
						</tbody>
					</table>
					<div class="pagination pagination-centered"
						ng-show="customers.length">
						<ul class="pagination-controle pagination">
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage == 0" ng-click="curPage=curPage-1">
									&lt; ANTERIOR</button>
							</li>
							<li><span>Page {{curPage + 1}} of {{ numberOfPages()
									}}</span></li>
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage >= customers.length/pageSize - 1"
									ng-click="curPage = curPage+1">PROXIMO &gt;</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<p>
				<em ng-show="customers.length == 0">Não há registros.</em>
			</p>
		</div>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
