<meta charset="utf-8">
<meta name="description" content="City-Edit Page">
<meta name="author" content="Jota/Leandro">

<div data-ng-controller="cityController">
	<form data-ng-submit="update()" data-ng-init="init()">
		<fieldset>
			<legend>
				{{titleEdit}}<br /> <br />
			</legend>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="countryid">Pa√≠s:</label> <select
						class="form-control" data-ng-model="updateCity.countryid"
						data-ng-options="country.countryid as country.country for country in countryList"></select><br />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="city">Cidade:</label> <input
						class="form-control" type="text" name="city" id="city"
						data-ng-model="updateCity.city" placeholder="Nome da Cidade" /><br />
				</div>
			</div>

			<br />

			<div class="form-group">
				<div class="col-xs-9">
					<input type="submit" id="saveEdit" class="btn btn-primary"
						value="Salvar" /> 
				</div>
			</div>
		</fieldset>
	</form>
</div>
