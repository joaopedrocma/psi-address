<meta charset="utf-8">
<meta name="description" content="City-Add Page">
<meta name="author" content="Jota/Leandro">

<div class="container" data-ng-controller="cityController">
	<form data-ng-submit="register()">
		<fieldset>
			<legend>
				{{titleAdd}}<br /> <br />
			</legend>

			<div class="form-group">
				<div class="col-xs-9">
					<div ng-hide="!successMessage" class="success">
						<div class="alert alert-success">
							<div>{{successMessage}}</div>
						</div>
					</div>
				</div>
			</div>

			<br />

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="stateid">Estado:</label> <select
						class="form-control" data-ng-model="newCity.citystate.stateid"
						data-ng-options="state.stateid as state.state for state in stateList"></select><br />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="city">Cidade:</label> <input
						class="form-control" type="text" name="city" id="city"
						data-ng-model="newCity.city" placeholder="Nome da Cidade" /><br />
				</div>
			</div>

			<br />

			<div class="form-group">
				<div class="col-xs-9">
					<input type="submit" id="register" class="btn btn-primary"
						value="Registrar" /> <input type="button" data-ng-click="reset()"
						class="btn btn-default" name="cancel" id="cancel" value="Limpar" />
				</div>
			</div>
		</fieldset>
	</form>
</div>
