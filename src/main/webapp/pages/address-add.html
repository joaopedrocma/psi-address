<meta charset="utf-8">
<meta name="description" content="Address-Add Page">
<meta name="author" content="Jota/Leandro">

<div class="container" data-ng-controller="addressController">
	<form data-ng-submit="register()">
		<fieldset>
			<legend>
				{{titleAdd}}<br /> <br />
			</legend>

			<div class="form-group">
				<div class="col-xs-9">
					<div ng-hide="!successMessage" class="success">
						<div class="alert alert-success">
							<div>{{successMessage}}</div>
						</div>
					</div>
				</div>
			</div>

			<br />

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="cityid">Cidade:</label> <select
						class="form-control" data-ng-model="newAddress.cityid"
						data-ng-options="city.cityid as city.city for city in cityList"
						required></select><br />
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-9">
					<label class="control-label" for="address">Endereco:</label> <input
						class="form-control" type="text" name="address" id="address"
						data-ng-model="newAddress.address" placeholder="Seu Endereço"
						required /><br />
				</div>
				<div class="col-xs-9">
					<label class="control-label" for="address2">Complemento:</label> <input
						class="form-control" type="text" name="address2" id="address2"
						data-ng-model="newAddress.address2"
						placeholder="Complemento de Endereço" required /><br />
				</div>

				<div class="col-xs-9">
					<label class="control-label" for="district">Bairro:</label> <input
						class="form-control" type="text" name="district" id="district"
						data-ng-model="newAddress.district" placeholder="Seu Bairro"
						required /><br />
				</div>

				<div class="col-xs-9">
					<label class="control-label" for="postalcode">CEP:</label> <input
						class="form-control" type="text" name="postalcode" id="postalcode"
						data-ng-model="newAddress.postalcode" placeholder="Seu CEP"
						required /><br />
				</div>

				<div class="col-xs-9">
					<label class="control-label" for="phone">Telefone:</label> <input
						class="form-control" type="text" name="phone" id="phone"
						data-ng-model="newAddress.phone" placeholder="Seu Telefone"
						required /><br />
				</div>
			</div>

			<br />

			<div class="form-group">
				<div class="col-xs-9">
					<input type="submit" id="register" class="btn btn-primary"
						value="Registrar" /> <input type="button" data-ng-click="reset()"
						class="btn btn-default" value="Limpar" />
				</div>
			</div>
		</fieldset>
	</form>
</div>
