<meta charset="utf-8">
<meta name="description" content="City Page">
<meta name="author" content="Jota/Leandro">

<div data-ng-controller="cityController">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					<h3>{{ title }}</h3>
				</div>
				<div class="table-responsive">
					<div style="float: left">
						<a href="#city-add"><button type="button"
								class="btn btn-success">{{ message }}</button></a>
					</div>
					
					<br /> <br />
					
					<div class="form-group">
						<input type="search" ng-model="search" placeholder="Buscar por...">
					</div>
					<table ng-hide="cities.length == 0"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Cidade</th>
								<th style="width: 20px;">&nbsp;</th>
								<th style="width: 20px;">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="city in cityList | pagination: curPage * pageSize | limitTo: pageSize | orderBy:orderBy | filter:search">
								<td>{{city.cityid}}&nbsp;</td>
								<td>{{city.city}}&nbsp;</td>
								<td><a data-ng-click="editCity(city.cityid)"
									class="btn btn-small btn-primary">Editar</a></td>
								<td><a data-ng-click="deleteCity(city.cityid)"
									class="btn btn-small btn-danger">Deletar</a></td>
							</tr>
						</tbody>
					</table>
					<div class="pagination pagination-centered"
						ng-show="cityList.length">
						<ul class="pagination-controle pagination">
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage == 0" ng-click="curPage=curPage-1">
									&lt; ANT</button>
							</li>
							<li><span>Página {{curPage + 1}} De {{ numberOfPages()}}</span></li>
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage >= cityList.length/pageSize - 1"
									ng-click="curPage = curPage+1">PROX &gt;</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<em ng-show="cityList.length == 0">Não Há Cidades Cadastradas.</em>
		</div>
	</div>
</div>
